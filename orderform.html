<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: coral;
      }
    </style>
  </head>
  <body>
    <tbody>
      <form target="_blank">
        <select name="fruits">
          <option value="Mango">Mango</option>
          <option value="Banana">Banana</option>
          <option value="Apple">Apple</option>
          <option value="Grape">Grape</option>
          <option value="Orange">Orange</option>
        </select>
        <select name="pieces">
          <option value="1">1</option>
          <option value="2">3</option>
          <option value="4">4</option>
          <option value="5">6</option>
          <option value="10">10</option>
        </select>
        <br />

        <h2>Delivery Date</h2>
        <input type="date" />
        <br />

        <h2>Contact Details</h2>
        <input type="email" placeholder="Email" required /> <br />
        <input type="tel" placeholder="Cellphone Number" required /> <br />

        <br />
        <br />
        <h2>Payment Method</h2>
        <input type="radio" name="radio1" />Banks<br />
        <input type="radio" name="radio1" />E-wallet <br />
        <input type="radio" name="radio1" />Cash on Delivery <br />

        <br />
        <br />
        <button><a id="btn" href="success.html">Submit Order</a></button>
      </form>
    </tbody>
  </body>
</html>
